<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="transactionList"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="container">
      <div ng-controller="CSVController as csv">
          <h1></h1>
          <form class="form-inline">
              <div class="form-group">
                  <input type="file" ng-file-select multiple class="filestyle" data-input="false" />
                  <button ng-click="csv.toObject()" class="btn btn-default">Send</button>
              </div>
          </form>
          <!-- ACCORDION PANEL -->
          <div id="accordion" ng-repeat="result in csv.results" class="panel-group">
              <div class="panel" ng-class='csv.setRowClass(result["Transaction Type"])'>
                  <div class="panel-heading row">
                      <h4 class="panel-title ">
                          <a ng-click=""   href=""> 
                              <span class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{result.Date}}</span>
                              <span class="col-xs-6 col-sm-7 col-md-7 col-lg-7">{{result.Description}}</span>
                              <span class="col-xs-2 badge col-sm-1 col-md-1 col-lg-1">$&nbsp;{{result.Amount}}</span>
                          </a>
                      </h4>
                  </div>
                  <div ng-show="" id="collapse" class="panel-collapse">
                      <div class="panel-body">

                      </div>
                  </div>
              </div>
          </div>
         
      </div>
    

      <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer> 
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/jquery.csv-0.71.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/bootstrap-filestyle.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
